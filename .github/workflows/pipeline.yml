name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Check Style
        run: npm run eslint 
  
  tag_release:
    if: "github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#Skip')"
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch

  discord_notification:
    runs-on: ubuntu-20.04
    needs: [tag_release, simple_deployment_pipeline]
    steps:
    - name: Discord Sucess Test
      uses: tsickert/discord-webhook@v7.0.0
      if: success()
      with:
        content: "âœ… New build passed all tests"
        embeds: |
          [{
            "title": "New build released!",
            "description": "New version updated in https://full-pokedex.onrender.com/"
          }]
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Discord Failure Test
      uses: tsickert/discord-webhook@v7.0.0
      if: failure()
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        content: "Testing failed"
