name: Deployment pipeline

on:
  push:
    branches:
      - main

  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Check Style
        run: npm run eslint 
  
  tag_release:
    if: "github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#Skip')"
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
  
  notification:
    needs: [tag_release]
    runs-on: ubuntu-20.04
    steps:
        - name: Test Success
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with:
              severity: info
              details: Tests Succeeded!
              text: A new version of Pokedex deployed
              description: to https://full-pokedex.onrender.com/ by ${{ github.actor }}
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

        - name: Test Failure
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
              severity: error
              details: Test Failed!
              text: Build failed
              description: commit ${{ github.sha }} by ${{ github.actor }} broke the build
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
